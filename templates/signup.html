<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CaptureMoments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff7f2;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .signup-card {
      max-width: 420px;
      margin: 80px auto;
      border-radius: 16px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.08);
      padding: 2rem 2rem 1.5rem;
      background: #fff;
      position: relative;
      z-index: 2;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: bold;
      color: #fd7e14;
      letter-spacing: -0.5px;
    }

    .btn-orange {
      background-color: #fd7e14;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      padding: 0.6rem 1.3rem;
      transition: background 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e86c0d;
      color: white;
    }

    .form-control:focus {
      border-color: #fd7e14;
      box-shadow: 0 0 0 0.18rem rgba(253, 126, 20, 0.18);
    }

    a {
      color: #fd7e14;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Background Icons */
    .bg-icon {
      position: absolute;
      font-size: 100px;
      color: rgba(253, 126, 20, 0.05);
      z-index: 1;
    }

    .bg-icon1 { top: 12%; left: 5%; transform: rotate(-20deg); }
    .bg-icon2 { bottom: 10%; right: 6%; transform: rotate(25deg); }
    .bg-icon3 { top: 35%; left: 40%; transform: rotate(-35deg); font-size: 140px; }
  </style>
</head>
<body>

  <!-- Background Icons -->
  <i class="bi bi-person-plus bg-icon bg-icon1"></i>
  <i class="bi bi-camera bg-icon bg-icon2"></i>
  <i class="bi bi-stars bg-icon bg-icon3"></i>

  <div class="container">
    <div class="signup-card">
      <div class="text-center mb-4">
        <div class="brand-title">CaptureMoments</div>
        <div class="text-muted mb-2">Create your account</div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6">
        </div>
        <button class="btn btn-orange w-100 mt-2" type="submit">
          <i class="bi bi-person-check-fill me-1"></i> Create Account
        </button>
      </form>

      <div class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
