<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CaptureMoments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8fafc; }
    .signup-card {
      max-width: 420px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.08);
      padding: 2rem 2rem 1.5rem 2rem;
      background: #fff;
    }
    .brand-title {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
      letter-spacing: -1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="text-center mb-4">
        <div class="brand-title">CaptureMoments</div>
        <div class="text-muted mb-2">Create your account</div>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6">
        </div>
        <button class="btn btn-primary w-100 mt-2" type="submit">Create Account</button>
      </form>
      <div class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
