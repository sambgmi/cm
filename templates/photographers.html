<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photographers - SnapClick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Our Photographers</h2>
  <div class="row g-4">
    {% for photographer in photographers %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img src="{{ photographer.image }}" class="card-img-top" alt="{{ photographer.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ photographer.name }}</h5>
            <p class="text-muted">{{ photographer.specialty }}</p>
            <p class="card-text">{{ photographer.bio }}</p>
            <a href="{{ url_for('book_photographer', photographer_id=photographer.id) }}" class="btn btn-primary mt-2">
  View Availability
</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
