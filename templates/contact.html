<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - CaptureMoments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: #f8fafc;
    }

    body {
      flex: 1;
      font-family: 'Segoe UI', sans-serif;
    }

    main {
      flex: 1;
    }

    .navbar {
      padding: 0.3rem 0.6rem;
      background: rgba(255,255,255,0.28) !important;
      backdrop-filter: blur(14px);
      box-shadow: 0 2px 12px rgba(52, 71, 103, 0.06);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .section-header {
      padding: 100px 0 30px 0;
      text-align: center;
    }

    .section-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #23272b;
      margin-bottom: 0;
    }

    .contact-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 520px;
      margin: 0 auto;
    }

    .contact-icon {
      font-size: 1.5rem;
      color: white;
      background-color: #fd7e14;
      width: 48px;
      height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact-info-title {
      font-weight: 600;
      font-size: 1.07rem;
      color: #2d2d2d;
    }

    .contact-info a {
      text-decoration: none;
      color: #fd7e14;
      font-weight: 500;
    }

    .contact-info a:hover {
      color: #e86c0d;
      text-decoration: underline;
    }

    .text-muted {
      font-size: 0.97rem;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }

    @media (max-width: 576px) {
      .contact-card {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
      }

      .section-header {
        padding: 70px 0 15px 0;
      }
    }
  </style>
</head>
<body>


  {% include 'navbar.html' %}

<!-- Main Content -->
<main>
  <div class="section-header">
    <h1>Get In Touch</h1>
  </div>

  <div class="contact-card my-5">
    <div class="text-center mb-4">
      <div class="contact-info-title mb-1">Our Contact Information</div>
      <div class="text-muted mb-3">Reach out to us through any of these channels</div>
    </div>
    <div class="row contact-info text-center gy-4">
      <div class="col-12 col-md-6">
        <div class="contact-icon"><i class="bi bi-telephone-fill"></i></div>
        <div class="contact-info-title mb-1">Phone</div>
        <div><a href="tel:1234067890">(123) 406-7890</a></div>
        <div class="text-muted">Mon–Fri: 9am–6pm</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="contact-icon"><i class="bi bi-envelope-paper-fill"></i></div>
        <div class="contact-info-title mb-1">Email</div>
        <div><a href="mailto:info@CaptureMoments.com">info@CaptureMoments.com</a></div>
        <div class="text-muted">Response within 24 hours</div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p class="mb-1">&copy; 2025 CaptureMoments. All rights reserved.</p>
    <small>Bringing your memories to life with passion.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
