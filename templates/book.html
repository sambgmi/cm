<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book {{ photographer.name }} - SnapClick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>
    .flatpickr-day.selected {
      background-color: #0d6efd !important;
      color: white !important;
    }
    .flatpickr-day.available {
      border: 2px solid #0d6efd;
      border-radius: 50%;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-2">Book {{ photographer.name }}</h2>
  <p class="text-center text-muted">{{ photographer.specialty }}</p>

  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body text-center">
          <h5 class="mb-3">Select an Available Date</h5>

          <input type="text" id="calendar" class="form-control mb-4" placeholder="Choose a date" readonly>

          <button class="btn btn-success" id="confirmBtn" disabled>
            Proceed to Booking
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
