<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Service - SnapClick</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow">
    <div class="card-body">
      <h4 class="mb-4 text-center">Book Your Photography Session</h4>
      <form method="POST" action="{{ url_for('booking') }}">

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Select Event Type</label>
            <select class="form-select" name="event_type" required>
              {% for service in services %}
              <option value="{{ service.name }}" {% if service.id == event_type %}selected{% endif %}>{{ service.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Photographer</label>
            <select class="form-select" name="photographer" required>
              {% for p in photographers %}
              <option value="{{ p.name }}">{{ p.name }} ({{ p.specialty }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Package Type</label>
            <select class="form-select" name="package" required>
              <option>Basic</option>
              <option>Premium</option>
              <option>Deluxe</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Payment Method</label>
            <select class="form-select" name="payment" required>
              <option>Online</option>
              <option>Cash</option>
              <option>UPI</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Special Instructions</label>
          <textarea class="form-control" name="notes" rows="3" placeholder="Any notes or instructions..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
